<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>

    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 100px;
            background: lavenderblush;
        }

        h1 {

            text-align: center;
            margin-bottom: 100px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 50px;
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
