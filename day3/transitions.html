<!DOCTYPE html>
<html>
    <head>
        <title> TRANSITIONS </title>
        <style>
            div{
                height: 400px;
                width: 400px;
                background-color: blue;
                border-radius: 100%;
                transition-duration: 5s;
                transition-delay: 2s;
                transition-timing-function: ease-in-out;
            }
            div:hover{
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div>

        </div>
    </body>
</html>
